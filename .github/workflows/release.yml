name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG=${{ steps.version.outputs.version_tag }}
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "create_release=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new, creating release"
            echo "create_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_version.outputs.create_release == 'true'
        run: npm ci

      - name: Build plugin
        if: steps.check_version.outputs.create_release == 'true'
        run: npm run build

      - name: Create release directory
        if: steps.check_version.outputs.create_release == 'true'
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css release/

      - name: Create zip archive
        if: steps.check_version.outputs.create_release == 'true'
        run: |
          cd release
          zip -r ../obsidian-nanogpt.zip .
          cd ..

      - name: Create and push tag
        if: steps.check_version.outputs.create_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version_tag }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version_tag }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version_tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: obsidian-nanogpt.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
